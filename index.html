<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Tab Clock" property="og:title">
    <meta content="itsmike613's version of clocktab.com" property="og:description">
    <meta content="https://itsmike613.github.io/TabClock/" property="og:url">
    <meta content="https://github.com/itsmike613/TabClock/blob/main/Assets/Images/logo.png?raw=true" property="og:image">
    <meta content="#FDB813" data-react-helmet="true" name="theme-color">

    <!-- Tab -->
    <link rel="icon" type="image/x-icon" href="Assets/Images/logo.png">
    <title>Tab Clock</title>

    <!-- Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/phosphor-icons@1.4.2/css/phosphor.css">
    <link rel="stylesheet" href="Assets/Styles/index.css">

    <!-- Scripts -->
    <script src="https://unpkg.com/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="section" id="clock">
        <div id="time"></div>
        <div id="date"></div>
        <div id="scroll-indicator">⬇️</div>
    </div>

    <div class="section" id="settings">
        <h2>Settings</h2>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h3><i class="ph-clock"></i> Time Format</h3>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="toggle-24h">
                        <label class="form-check-label" for="toggle-24h">24-Hour Format</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="toggle-seconds">
                        <label class="form-check-label" for="toggle-seconds">Show Seconds</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="toggle-ampm">
                        <label class="form-check-label" for="toggle-ampm">Show AM/PM</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="toggle-date">
                        <label class="form-check-label" for="toggle-date">Show Date</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="toggle-milliseconds">
                        <label class="form-check-label" for="toggle-milliseconds">Show Milliseconds</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="toggle-slow-ms">
                        <label class="form-check-label" for="toggle-slow-ms">Slower Millisecond Update</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="toggle-hint">
                        <label class="form-check-label" for="toggle-hint">Hide Scroll Hint</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <h3><i class="ph-calendar"></i> Date Format</h3>
                    <input class="form-control form-control-sm" id="date-input" placeholder="e.g. W, MM Do YYYY" />
                    <small class="form-text text-muted">Use YYYY, YY, MM, M, mm, m, DD, D, Do, W, w — freely add text/emojis.</small>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-md-6">
                    <h3><i class="ph-paint-brush"></i> Appearance</h3>
                    <div class="mb-3">
                        <label for="theme-select" class="form-label">Theme</label>
                        <select class="form-select form-select-sm" id="theme-select">
                            <option value="dark">Dark</option>
                            <option value="light">Light</option>
                            <option value="solarized">Solarized</option>
                            <option value="coffee">Coffee</option>
                            <option value="ocean">Ocean</option>
                            <option value="forest">Forest</option>
                            <option value="hacker">Hacker</option>
                            <option value="moooo">Moooo</option>
                            <option value="cherry">Cherry Blossom</option>
                            <option value="belgian">Belgian Evergreen</option>
                            <option value="retrowave">Retrowave</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="font-select" class="form-label">Font</label>
                        <select class="form-select form-select-sm" id="font-select">
                            <option value="Blaka Ink">Blaka Ink</option>
                            <option value="Bungee">Bungee</option>
                            <option value="Bungee Hairline">Bungee Hairline</option>
                            <option value="Bungee Inline">Bungee Inline</option>
                            <option value="Bungee Outline">Bungee Outline</option>
                            <option value="Bungee Shade">Bungee Shade</option>
                            <option value="Cherry Bomb One">Cherry Bomb One</option>
                            <option value="Coral Pixels">Coral Pixels</option>
                            <option value="Dancing Script">Dancing Script</option>
                            <option value="Dosis">Dosis</option>
                            <option value="Doto">Doto</option>
                            <option value="Hanalei">Hanalei</option>
                            <option value="Hanalei Fill">Hanalei Fill</option>
                            <option value="Honk">Honk</option>
                            <option value="Inter">Inter</option>
                            <option value="Jersey 10">Jersey 10</option>
                            <option value="Jersey 15">Jersey 15</option>
                            <option value="Kablammo">Kablammo</option>
                            <option value="Micro 5">Micro 5</option>
                            <option value="Modak">Modak</option>
                            <option value="Moirai One">Moirai One</option>
                            <option value="Monofett">Monofett</option>
                            <option value="Monoton">Monoton</option>
                            <option value="Moo Lah Lah">Moo Lah Lah</option>
                            <option value="Nabla">Nabla</option>
                            <option value="Orbitron">Orbitron</option>
                            <option value="Rubik Bubbles">Rubik Bubbles</option>
                            <option value="Rubik Distressed">Rubik Distressed</option>
                            <option value="Rubik Glitch">Rubik Glitch</option>
                            <option value="Rubik Moonrocks">Rubik Moonrocks</option>
                            <option value="Rubik Spray Paint">Rubik Spray Paint</option>
                            <option value="Rubik Wet Paint">Rubik Wet Paint</option>
                            <option value="Shantell Sans">Shantell Sans</option>
                            <option value="Tagesschrift">Tagesschrift</option>
                            <option disabled>──────────</option>
                            <option value="sans-serif">Sans</option>
                            <option value="serif">Serif</option>
                            <option value="monospace">Monospace</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="text-color" class="form-label">Text Color</label>
                        <input type="color" class="form-control form-control-sm" id="text-color">
                    </div>
                    <div class="mb-3">
                        <label for="bg-color" class="form-label">Background Color</label>
                        <input type="color" class="form-control form-control-sm" id="bg-color">
                    </div>
                    <div class="mb-3">
                        <label for="placement-select" class="form-label">Clock Placement</label>
                        <select class="form-select form-select-sm" id="placement-select">
                            <option value="top-left">Top Left</option>
                            <option value="top-center">Top Center</option>
                            <option value="top-right">Top Right</option>
                            <option value="middle-left">Middle Left</option>
                            <option value="middle-center">Middle Center</option>
                            <option value="middle-right">Middle Right</option>
                            <option value="bottom-left">Bottom Left</option>
                            <option value="bottom-center">Bottom Center</option>
                            <option value="bottom-right">Bottom Right</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <button class="btn btn-primary btn-sm" id="fullscreen-btn">Fullscreen</button>
                </div>
            </div>
        </div>
    </div>

    <script src="Assets/Scripts/index.js"></script>
</body>

</html>
